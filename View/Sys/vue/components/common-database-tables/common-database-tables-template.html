<div class="common-database-tables-component" v-if="vue">
	<div class="mb-3 d-flex align-items-center">
		<button class="btn btn btn-outline-primary btn-sm mR-5" href="javascript:void(0)" v-on:click="vue.getModuleTables()" title="reload tables">
			<i class="fas fa-sync"></i>
		</button>
	</div>
	<h5>Tables</h5>
	<div class="tablenames">
		<ul class="no-bullets p-0">
			<li v-for="(tables, module) in vue.alltables">
				<p class="mb-0 c-pointer" data-bs-toggle="collapse" v-bind:data-bs-target="'#' + module + '_tables'" aria-expanded="false" v-bind:aria-controls="module + '_tables'">
					{{module}}
				</p>
				<ul class="no-bullets collapse elbow" v-bind:id="module + '_tables'" data-bs-parent="#accordion">
					<li class="c-pointer" data-bs-toggle="modal" data-bs-target="#newDatabaseTableModal" v-on:click="vue.selectedModule = module">
						<p class="mb-0">New Table</p>
					</li>
					<li class="c-pointer" v-for="(tableValue, tablename) in tables">
						<p class="mb-0 ptablename" v-on:click="vue.setTableRows(module, tablename, tableValue)">
							<span class="fs-12 badge rounded-pill bg-success" v-if="tableValue.is_installed">
								{{tablename}}
							</span>
							<span class="fs-12 badge rounded-pill bg-danger" v-if="!tableValue.is_installed">
								{{tablename}}
							</span>
						</p>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</div>
