<div class="p-15">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h5 class="m-0">Create New Module</h5>
				</div>
				<div class="card-body">
					<div class="form-group mT-20 col-md-12">
						<label for="mod_vendor_name">Vendor Name <small class="text-muted">alpha charaters only</small></label>
						<input 
							id="mod_vendor_name" 
							name="vendor_name" 
							type="text" 
							class="form-control"
							v-model="systemmodulecreate.form.vendor_name"
						>
					</div>
					<div class="form-group mT-20 col-md-12">
						<label for="mod_module_name">Module Name <small class="text-muted">alpha charaters only</small></label>
						<input 
							id="mod_module_name" 
							name="module_name" 
							type="text" 
							class="form-control"
							v-model="systemmodulecreate.form.module_name"
						>
					</div>
					<div class="form-group mT-20 col-md-12">
						<label for="mod_module_ver">Module version <small class="text-muted">Format: x.x.x</small></label>
						<input 
							id="mod_module_ver" 
							name="module_ver" 
							type="text" 
							class="form-control"
							v-model="systemmodulecreate.form.module_ver"
						>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-primary" v-on:click="systemmodulecreate.save()">Create</button>
				</div>
			</div>
		</div>
	</div>
</div>
