<div class="p-15">
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h5 class="m-0">Update Module Version</h5>
				</div>
				<div class="card-body">
					<div class="form-group mT-20 col-md-12">
						<label for="mod_module_ver">Module version <small class="text-muted">Format: x.x.x</small></label>
						<input 
							id="mod_module_ver" 
							name="module_ver" 
							type="text" 
							class="form-control"
							v-model="systemmoduleedit.form.module_ver"
						>
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-primary" v-on:click="systemmoduleedit.save()">Create</button>
				</div>
			</div>
		</div>
	</div>
</div>
